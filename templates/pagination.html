
<ul class="pagination">
    <li class="page-item">
        {% if blog.has_previous %}
        <a href="?page={{blog.previous_page_number}}" class="page-link" aria-label="Previous">
            <span aria-hidden="true">
                <span class="lnr lnr-chevron-left"></span>
            </span>
        </a>
        {% endif %}
    </li>

    {% for page in paginator.page_range %}
    {% if blog.number > page|add:"-4"  and blog.number < page|add:"+4" %}
    <li class="page-item {% if page == blog.number %} active {% endif %}">
        <a href="?page={{page}}" class="page-link">{{page}}</a></li>
    {% endif %}
    {% endfor %}

    <li class="page-item">
        {% if blog.has_next %}
        <a href="?page={{blog.next_page_number}}" class="page-link" aria-label="Next">
            <span aria-hidden="true">
                <span class="lnr lnr-chevron-right"></span>
            </span>
        </a>
        {% endif %}
    </li>
</ul>
